<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <!-- <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda"> -->
  <!-- Referencing the font style as used on The Guardian Online -->
  <link rel="stylesheet prefetch" href="http://pasteup.guim.co.uk/0.0.5/css/fonts.pasteup.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="primary-background">
  <!-- http://fontawesome.io/cheatsheet/ - fa refers to Font Awesome
  - font and icon toolkit. You can place Font Awesome icons just about
  anywhere using the CSS Prefix [fa] and the icon's name. Font Awesome
  is designed to be used with inline elements - <i> tag. -->
  <div class="container-header">
    <h1>Matching Game</h1>
  </div>
  <div class="container">

    <!-- Modal class definition containing elements of the 'Congratulations' popup -->
    <div class="modal">
      <div class="modal-content">

        <h1 class="modal-title"><b>NICELY DONE!</b></h1>
        <div class="modal-timer-element">
          <span>Time :</span>
        </div>
        <div class="modal-move-counter-element">
          <span>Moves :</span>
        </div>
        <div>
          <span  class="modal-star-display-element">Stars:  </span>
        </div>
        <span class="modal-message-replay" onclick="location.reload(true);"><b><em> Click here to play again!</em></b></span>
      </div>
    </div>
    <!-- Score panel class definition -->
    <div class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves
      <span class="timer">00:00:00</span>
      <div class="restart">
        <i class="fa fa-repeat" onclick="location.reload(true);">RESTART</i>
      </div>
    </div>

  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/app.js"></script>
</body>
</html>
